<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE Indoor Position (Phone)</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial; }
    video, canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    #startButton {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 14px 28px; font-size: 20px; background: #ff3333; color: white; border: none; border-radius: 12px;
    }
    #posLabel {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <button id="startButton">Start Scanning</button>
  <div id="posLabel">Position: --</div>
  <script type="module" src="script.js"></script>
</body>
</html>
